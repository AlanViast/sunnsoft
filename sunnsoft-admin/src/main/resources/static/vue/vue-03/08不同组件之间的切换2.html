<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js "></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
</head>

<body>
    <div id="app">
        <a @click.prevent="comName='login'">登录</a>
        <a @click.prevent="comName='registry'">注册</a>
        <a @click.prevent="comName='jihuo'">激活</a>
        <component :is="comName"></component>
    </div>


</body>
<script>
    Vue.component('login', {
        template: '<h1>登录组件</h1>'
    })
    Vue.component('registry', {
        template: '<h1>注册组件</h1>'
    })
    Vue.component('jihuo', {
        template: '<h1>激活组件</h1>'
    })

    var vm = new Vue({
        el: "#app",
        data: {
            comName:'login'
        }
    })
</script>

</html>
