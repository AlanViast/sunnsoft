<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js "></script>
    <script src="./lib/vue-resource-1.3.4.js"></script>
</head>

<body>
    <div id="app">
            <counter></counter>
            <counter></counter>
            <counter></counter>
    </div>
    <template id="temp">
        <div>
                <input type="button" @click="increment" value="+1"><br>
                {{count}}
        </div>
    </template>
</body>
<script>
    // var obj = {count:0}//如果定义的是全局的话，多个模板引用，会共享数据
    Vue.component('counter', {
        template: '#temp',
        data:function(){//组件定义的data必须为方法，并且有返回对象
            return {//通过函数返回对象的话，每个模板的数据都是私有的
                count:0
            };
            // return obj;
        },
        methods: {
            increment:function(){
                this.count++
            }
        },
    })

    var vm = new Vue({
        el: "#app",
        data:{}
    })
</script>

</html>
