<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }

        .thin {
            font-weight: 200;
        }

        .italic {
            font-style: italic;
        }

        .active {
            letter-spacing: 0.5em;
        }
    </style>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- <h1 class="red thin italic">大到无法想象</h1> -->
        <h1 :class="['red','thin']">通过vue获取样式</h1>
        <!-- 通过三元运算符 控制样式的显示 -->
        <h1 :class="['red',flag ? 'active' : '']">vue动态获取样式 flag ? 'active' : ''</h1>
        <h1 :class="['red',{'active':flag} ]">vue动态获取样式 {'active':flag}</h1>
        <h1 :class="{red:true}">red:true</h1>
        <h1 :class="objectClass">objectClass</h1>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: false,
                objectClass: { red: true, thin: true, italic: false, active: false }
            }
        })
    </script>
</body>

</html>
