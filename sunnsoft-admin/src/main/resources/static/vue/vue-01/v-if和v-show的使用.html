<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <!-- 通过函数改变属性值 -->
        <input type="button" value="show-hidden" @click="toggle">
        <!-- 通过行内改变属性值 -->
        <input type="button" value="show-hidden" @click="flag=!flag">
        <!-- v-if是判断是否渲染这个属性标签元素 -->
        <h2 v-if="flag">这是使用v-if显示的元素</h2>
        <!-- v-show是判断是否显示这个属性 通过display控制 -->
        <h2 v-show="flag">这是使用v-show显示的元素</h2>

    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true
            },
            methods: {
                toggle() {
                    this.flag = !this.flag;
                }
            }
        })    
    </script>
</body>

</html>
