<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <h1 :style="{color:'red'}">这是一个h1</h1>
        <h1 :style="objCss">通过vue函数设置样式</h1>
        <h1 :style="[objCss,objCss2]">设置两个样式</h1>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                objCss: { 'color': 'red', 'font-size': '12px', 'font-weight': '200' },
                objCss2: { 'font-style': 'italic' }
            },
            methods: {}
        })
    </script>
</body>

</html>
