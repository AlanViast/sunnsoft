<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 1.导入vue 依赖包-->
    <script src="./lib/vue-2.4.0.js"></script>

</head>

<body>
    <!-- Vue 实例控制元素区 V-->
    <div id="app">
        <p>{{msg}}</p>
        <p v-text="msg"></p>
        <p v-text="msg1"> </p>
        <p v-html="msg1"></p>
        <input type="button" v-bind:title="mytitle" value="按钮" @mouseover="hello">
        <input type="button" :title="mytitle" value="按钮" v-on:click="hello">

    </div>

    <script>
        // VM区
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "hello vue",
                msg1: "<h1>Hello Vue</h1>",
                mytitle: "This is my Theme Title"
            },
            methods: {
                hello: function () {
                    alert("hello world")
                }
            },
        })
    </script>
</body>

</html>
