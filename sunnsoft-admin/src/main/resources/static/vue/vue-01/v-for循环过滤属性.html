<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <P v-for="(item, index) in event">
            {{item}}
        </P>
        <li v-for="n in even(items)">{{ n }}</li>
        <div>
            <span v-for="number in 10">
                {{number}}
            </span>
        </div>
        <ul>
            <template v-for="n in 10">
                <li>{{n}}</li>
            </template>
        </ul>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                items: [1, 2, 3, 4, 5, 6, 7, 8]
            },
            computed: {
                event: function () {
                    return this.items.filter(function (number) {
                        return number % 2 === 0;
                    })
                }
            },
            methods: {
                even: function (items) {
                    return items.filter(function (number) {
                        return number % 2 === 0
                    })
                }
            }
        })
    </script>
</body>

</html>
