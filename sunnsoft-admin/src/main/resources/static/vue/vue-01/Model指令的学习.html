<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <!-- v-bind 只能实现单向绑定  M 到V 无法实现数据的双向绑定 -->
        <input type="text" :value="msg" width="100%"><br>
        <!-- v-modle:value 实现双向绑定 -->
        <input type="text" v-model:value="msg" width="100%">
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                msg: "带噶猴 ， 我黑渣渣辉"
            },
            methods: {

            },
        })
    </script>
</body>

</html>
