<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <select name="select1" id="select1" v-model="selected">
            <option disabled value="">请选择</option>
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <span>选择: {{ selected }} </span><br>
        <select name="select2" id="select2" multiple v-model="selected2">
            <option value="A">A</option>
            <option value="B">B</option>
            <option value="C">C</option>
        </select>
        <span>选择: {{ selected2 }} </span><br>

        .Lazy<input v-model.lazy="msg" ><br>
        .number<input v-model.number="msg" ><br>
        .trim<input v-model.trim="msg" ><br>
        消息：{{msg}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                selected:'',
                selected2:[],
                msg:''
            },
            methods: {
            }
        })
    </script>
</body>

</html>
